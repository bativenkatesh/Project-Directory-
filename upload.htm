<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/public/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Project</title>
    <style>
        body {
            background: url('/public/3425225.jpg');
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus, select:focus {
            border-color: #4CAF50;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header class="header1" style="margin: 0;">
        <h1 style="color: black;">DoWhile.inc</h1>
        <nav class="navbar">
            <ul class="navtext">
                <li><a href="dashboard.htm">Home</a></li>
            </ul>
        </nav>
    </header>
    <div class="form1">
        <form id="uploadForm" action="http://localhost:3000/uploads" method="post" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="projectTitle" name="projectTitle" required>

            <label for="uploadDate">Upload Date:</label>
            <input type="date" id="uploadDate" name="uploadDate" required>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="Software">Software</option>
                <option value="Hardware">Hardware</option>
                <option value="IPL">IPL</option>
                <option value="Python">Python</option>
                <option value="Web Tech">Web Tech</option>
            </select>

            <label for="sourceCodeFile">Source Code File:</label>
            <input type="file" id="sourceCodeFile" name="sourceCodeFile" accept=".txt" required>

            <input type="submit" value="Upload Project">
        </form>
    </div>

    <script>
        // Clear the localStorage item on page load to prevent old data from affecting the status
        window.onload = function () {
            localStorage.removeItem('uploadCategory');
        };
    </script>
</body>
</html>
