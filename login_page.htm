<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            background-color: #444;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            height: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <img src="/public/login.png" style="height: 100px; width: 100px; border-radius: 50px;">
        <label for="username" style="text-align: left;">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password" style="text-align: left;">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="role" style="text-align: left;">Role:</label>
        <select id="role" name="role" required>
            <option value="student">Student</option>
            <option value="admin">Admin</option>
        </select>
        <button type="button" onclick="validateLogin()">Login</button>
    </form>

    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var role = document.getElementById("role").value;

            if ((username === "student" && password === "student" && role === "student") ||
                (username === "admin" && password === "admin" && role === "admin")) {
                alert("Login successful!");
                if (role === "student") {
                    window.location.href = "student_dashboard.htm";
                } else if (role === "admin") {
                    window.location.href = "software.htm";
                }
            } else {
                alert("Invalid username, password, or role. Please try again.");
            }
        }
    </script>
</body>
</html>
